<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="proj1.css">

    <script src="vendor/js/jquery.js" charset="utf-8" defer></script>

    <script src="proj1.js" defer></script>

    <title>First Project</title>
  </head>
  <body>
      <!-- DISPLAY THE GAMESPACE -->
      <div class="flex-container">
        <!-- DISPLAY BACK IMAGE -->
        <div class="numpad">
          <!-- DISPLAY USER SELECTION-->
          <div class="row" id="display"></div>
          <!-- FIRST ROW OF BUTTONS -->
          <div class="row" id="firstRow">
            <div class="num" id="one">1</div>
            <div class="num" id="two">2</div>
            <div class="num" id="three">3</div>
          </div>
          <!-- SECOND ROW OF BUTTONS -->
          <div class="row" id="secondRow">
            <div class="num" id="four">4</div>
            <div class="num" id="five">5</div>
            <div class="num" id="six">6</div>
          </div>
          <!-- THIRD ROW OF BUTTONS -->
          <div class="row" id="thirdRow">
            <div class="num" id="seven">7</div>
            <div class="num" id="eight">8</div>
            <div class="num" id="nine">9</div>
          </div>
          <!-- FOURTH ROW OF BUTTONS -->
          <div class="row" id="fourthRow">
            <div class="num" id="zero">0</div>
          </div>
        </div>
        <!-- DISPLAY START BUTTON -->
        <div class="start">START</div>
        <!-- DISPLAY ALL CODES UNLOCKED-->
        <div class="sidebar">
          <!-- DISPLAY TIMER COUNTDOWN -->
          <div id="timer"></div>

          <ul id="unlocked">
            <li>UNLOCKED CODES</li>
          </br>
          </ul>
        </div>
    </div>

  </body>
</html>
